<body>
<article id="calculator">

<p><textarea id="eq">2x + 3x - 3*4 / 6</textarea>
<p>Strict
<p><textarea id="strict"></textarea>
<p><button onclick="simplify()">Calc</button>

<p>Multiline
<p><pre id="multiline"></pre>

<script>
function isNumber(n) {
    return !isNaN(parseFloat(n)) && isFinite(n);
}

function pad(symb, amount, str) {
    var ii, len;
    str = str || '';

    len = amount - str.replace(/<[^<>]+>/g, '').length;
    
    if (len < 1) {
        return str;
    }
    
    for (ii = 0; ii < len; ii = ii + 1) {
        // center str in padding
        if (ii % 2) {
            str = str + symb;
        } else {
            str = symb + str;
        }
    }
    return str;
}

function arraysEqual(a, b) {
    'use strict';
    var ii, len;

    if (a === b) {
        return true;
    }
    if (a === null || b === null) {
        return false;
    }
    if (a.length !== b.length) {
        return false;
    }

    a.sort();
    b.sort();

    len = a.length;
    for (ii = 0; ii < len; ii = ii + 1) {
        if (a[ii] !== b[ii]) {
            return false;
        }
    }
    return true;
}

function sameIds(words, aEq) {
    var ii, len;
    len = aEq.length;
    for (ii = 0; ii < len; ii = ii + 1) {
        if (arraysEqual(aEq[ii].idTop, words.idTop) && arraysEqual(aEq[ii].idBot, words.idBot)) {
            return ii;
        }
    }
    return -1;
}

function readableToStrict(eq) {
    // Pad spaces around * and / if needed
    eq = eq.replace(/([\*\/\^])/g, ' $1 ');
    
    // Expand adjacent coefficient/identifier to explicit multiplication
    eq = eq.replace(/(\d)([a-zA-Z])/g, '$1 * $2');
    
    // make all terms + and transport negativity to a coefficient
    //console.log(eq.match(/^(?![a-zA-Z0-9])+\-(?=[a-zA-Z0-9])/g));
    //eq = eq.replace(/^(?![a-zA-Z0-9])+\-(?=[a-zA-Z0-9])/g, ' + -');
    //eq = eq.replace(/[a-zA-Z0-9\.](\-)[a-zA-Z0-9\.]/g, ' + -');
    eq = eq.replace(/( \- )(?=\d)/g, ' + -');
    eq = eq.replace(/( \- \-)/g, ' + ');
    
    // Collapse extra spaces
    eq = eq.replace(/\s+/g, " ");
    
    return eq;
}

function test() {
    var eq, answer;
    eq = document.getElementById('eq');
    answer = document.getElementById('answer');
    answer.innerHTML = '';
    answer.innerHTML = readableToStrict(eq.value);
}

function longestLineLength(line1, line2) {
    line1 = line1.replace(/<[^<>]+>/g, '')
    line2 = line2.replace(/<[^<>]+>/g, '');

    return (line1.length > line2.length) ? line1.length : line2.length;
}

function formatIds(top, bot) {
    var output = '', ii, len, oTopExp = {}, oBotExp = {}, exp, top1 = [], bot1 = [], topFirst = true;
    
    // if there are multiple ids, user ^ notation
    len = top.length;
    for (ii = 0; ii < len; ii = ii + 1) {
        // consolidate multiple ids with ^
        if (oTopExp[top[ii]]) {
            oTopExp[top[ii]] = oTopExp[top[ii]] + 1;
        } else {
            oTopExp[top[ii]] = 1;
        }
    }
    
    // remove any ids with a count > 1
    for (ii = 0; ii < len; ii = ii + 1) {
        if (oTopExp[top[ii]] === 1) {
            top1.push(top[ii]);
        }
    }
    
    for (exp in oTopExp) {
        if (oTopExp.hasOwnProperty(exp)) {
            if (oTopExp[exp] > 1) {
                if (!topFirst) {
                    output = output + ' * ';
                } else {
                    topFirst = false;
                }
                output = output + exp + '<sup>' + oTopExp[exp] + '</sup>';
            }
        }
    }
    
    if (top.length) {
        if (!topFirst && top1.length) {
            output = output + ' * ';
        } else {
            topFirst = false;
        }
        output = output + top1.join(' * ');
    }
    
    len = bot.length;
    for (ii = 0; ii < len; ii = ii + 1) {
        // consolidate multiple ids with ^
        if (oBotExp[bot[ii]]) {
            oBotExp[bot[ii]] = oBotExp[bot[ii]] + 1;
        } else {
            oBotExp[bot[ii]] = 1;
        }
    }

    // remove any ids with a count > 1
    for (ii = 0; ii < len; ii = ii + 1) {
        if (oBotExp[bot[ii]] === 1) {
            bot1.push(bot[ii]);
        }
    }
    
    for (exp in oBotExp) {
        if (oBotExp.hasOwnProperty(exp)) {
            if (oBotExp[exp] > 1) {
                output = output + ' / ' + exp + '<sup>' + oBotExp[exp] + '</sup>';
            }
        }
    }
    if (bot1.length) {
        output = output + ' / ' + bot1.join(' / ');
    }
    //console.log(output);
    return output;
}

function formatPoly(eq) {
    //console.log(eq);
    var ii, len, output = '', terms, last = '';
    len = eq.length;
    for (ii = 0; ii < len; ii = ii + 1) {
        // glue terms together with + and -
        if (eq[ii].idTop.length || eq[ii].idBot.length) {
            if (ii > 0) {
                if (eq[ii].coefficient > 0) {
                    output = output + ' + ';
                } else {
                    // make this - and adjust coefficient
                    output = output + ' - ';
                    eq[ii].coefficient = eq[ii].coefficient * -1;
                }
            }
            terms = formatIds(eq[ii].idTop, eq[ii].idBot);
        
        // Format and append ids
            if (eq[ii].coefficient === 1 && eq[ii].idTop.length) {
                //console.log('1 and topid');
                output = output + terms;
            }
            if (eq[ii].coefficient !== 1 && (eq[ii].idTop.length || eq[ii].idBot.length)) {
                //console.log('!1 and top or bot id');
                output = output + eq[ii].coefficient + terms;
            }
        } else {
            if (ii > 0) {
                if (eq[ii].coefficient > 0) {
                    last = last + ' + ' + eq[ii].coefficient;
                } else {
                    // make this - and adjust coefficient
                    last = last + ' - ' + (eq[ii].coefficient * -1);
                }
            }
        }
    }
    return output + last;
}

function formatId(ids) {
    var ii, len, out = '', oExp = {}, exp, first = true, newIds = [];
    
    // if there are multiple ids, user ^ notation
    len = ids.length;
    for (ii = 0; ii < len; ii = ii + 1) {
        // consolidate multiple ids with ^
        if (oExp[ids[ii]]) {
            oExp[ids[ii]] = oExp[ids[ii]] + 1;
        } else {
            oExp[ids[ii]] = 1;
        }
    }
    
    // remove any ids with a count > 1
    for (ii = 0; ii < len; ii = ii + 1) {
        if (oExp[ids[ii]] === 1) {
            newIds.push(ids[ii]);
        }
    }
    
    for (exp in oExp) {
        if (oExp.hasOwnProperty(exp)) {
            if (oExp[exp] > 1) {
                if (!first) {
                    out = out + ' * ';
                } else {
                    first = false;
                }
                out = out + exp + '<sup>' + oExp[exp] + '</sup>';
            }
        }
    }

    if (ids.length) {
        if (!first && newIds.length) {
            out = out + ' * ';
        }
        out = out + newIds.join(' * ');
    }
    //console.log(out);
    return out;
}

function formatPolyMulti(eq) {
    //console.log(eq);
    var ii, len, output = ['', '', ''], terms = [], glueSymb = '', glueLen = 0, co = '', last = '';
    len = eq.length;
    for (ii = 0; ii < len; ii = ii + 1) {
        //terms = formatIdsMulti(eq[ii].idTop, eq[ii].idBot);
        if (eq[ii].idTop.length || eq[ii].idBot.length) {
            terms[0] = formatId(eq[ii].idTop);
            terms[2] = formatId(eq[ii].idBot);

            // glue terms together with + and -
            if (ii > 0) {
                if (eq[ii].coefficient > 0) {
                        glueSymb = ' + ';
                } else {
                    // make this - and adjust coefficient
                    eq[ii].coefficient = eq[ii].coefficient * -1;
                    glueSymb = ' - ';
                }
                glueLen = 3;
            }

            if (eq[ii].coefficient === 1 && eq[ii].idTop.length) {
                co = '';
            } else {
                co = eq[ii].coefficient.toString(10);
            }

            // format  numbers and ids
            if (!eq[ii].idBot.length) {
                // if top only
                console.log(glueLen, co.length, longestLineLength(terms[0], ''));
                output[0] = output[0] + pad(' ', glueLen + co.length + longestLineLength(terms[0], ''));
                output[1] = output[1] + glueSymb + co + terms[0];
                output[2] = output[2] + pad(' ', glueLen + co.length + longestLineLength(terms[0], ''));
            } else {
                // all else
                console.log(terms[2]);
                terms[1] = pad('-', longestLineLength(co + terms[0], terms[2]));
                output[0] = output[0] + pad(' ', glueLen) + pad(' ', terms[1].length, co + terms[0]);
                output[1] = output[1] + glueSymb + terms[1];
                console.log(terms[1].length, terms[2]);
                output[2] = output[2] + pad(' ', glueLen) + pad(' ', terms[1].length, terms[2]);
            }
        } else {
            if (ii > 0) {
                if (eq[ii].coefficient > 0) {
                    last = last + ' + ' + eq[ii].coefficient;
                } else {
                    // make this - and adjust coefficient
                    last = last + ' - ' + (eq[ii].coefficient * -1);
                }
            }
        }
    }
    output[1] = output[1] + last;
    return output.join("\n");
}

function cancelIds(term) {
    var ii, len, newTop = [], iBot;
    if (term.idTop.length === 0 || term.idBot.length === 0) {
        return [term.idTop, term.idBot];
    }
    len = term.idTop.length;
    for (ii = 0; ii < len; ii = ii + 1) {
        iBot = term.idBot.indexOf(term.idTop[ii]);
        if (iBot === -1) {
            newTop.push(term.idTop[ii]);
        } else {
            term.idBot.splice(iBot, 1);
        }
    }
    return [newTop, term.idBot];
}

function combineTerms(aEq) {
    var ii, len, aNewEq = [aEq[0]];//, newUnits;
    len = aEq.length;
    
    if (aEq.length === 0) {
        return [];
    }

    for (ii = 1; ii < len; ii = ii + 1) {
        // if it has the same words as previous - ALL previous
        iSame = sameIds(aEq[ii], aNewEq);
        if (iSame > -1 && ii !== 0) {
            aNewEq[iSame].coefficient = aNewEq[iSame].coefficient + aEq[ii].coefficient;
        } else {
            aNewEq.push({
                'coefficient': aEq[ii].coefficient,
                'idTop': aEq[ii].idTop.sort(),
                'idBot': aEq[ii].idBot.sort()
            });
        }
    }

    return aNewEq;
}

function consolidateTerms(aEq) {
    var ii, len, jj, jLen, aNewEq = [], newUnits;
    len = aEq.length;

    for (ii = 0; ii < len; ii = ii + 1) {
        aNewEq.push({'coefficient': 1, 'idTop': [], 'idBot': []});

        // Combine values
        jLen = aEq[ii].ceTop.length;
        for (jj = 0; jj < jLen; jj = jj + 1) {
            aNewEq[ii].coefficient = aNewEq[ii].coefficient * aEq[ii].ceTop[jj];
        }

        jLen = aEq[ii].ceBot.length;
        for (jj = 0; jj < jLen; jj = jj + 1) {
            aNewEq[ii].coefficient = aNewEq[ii].coefficient / aEq[ii].ceBot[jj];
        }
        
        // cancel ids that occur in top and bot arrays
        newUnits = cancelIds(aEq[ii]);
        aNewEq[ii].idTop = newUnits[0];
        aNewEq[ii].idBot = newUnits[1];
    }

    return aNewEq;
}

function strictToPoly(eq) {
    var aTerms, ii, len, aEq = [], aFactors, jj, jLen, fact;
    // separate into terms
    aTerms = eq.split(' + ');
    len = aTerms.length;
    for (ii = 0; ii < len; ii = ii + 1) {
        aEq.push({'ceTop': [], 'ceBot': [], 'idTop': [], 'idBot': []});
        // process factors
        aFactors =  aTerms[ii].match(/(\/\s\S+)|(\* \S+)|(^\S+)/g);
        jLen = aFactors.length;
        for (jj = 0; jj < jLen; jj = jj + 1) {
            fact = aFactors[jj];
            if (fact.slice(0, 1) === '/') {
                fact = fact.slice(2);
                if (isNumber(fact)) {
                    aEq[ii].ceBot.push(fact);
                } else {
                    aEq[ii].idBot.push(fact);
                }
            } else {
                if (fact.slice(0, 1) === '*') {
                    fact = aFactors[jj].slice(2);
                }
                if (isNumber(fact)) {
                    aEq[ii].ceTop.push(fact);
                } else {
                    aEq[ii].idTop.push(fact);
                }
            }
        }
    }

    return aEq;
}

function simplify() {
    var eq,
        reEq = /[^0-9a-zA-Z\s\+\-\/\*]/g;

    eq = document.getElementById('eq').value;

    // reject bad data
    if (eq.search(reEq) > -1) {
        answer.innerHTML = 'letters, numbers, +, -, *, / only';
        return;
    }

    // coerce to strict
    eq = readableToStrict(eq);
    document.getElementById('strict').value = eq;
    
    // calculate
    // format readable
    aEq = combineTerms(consolidateTerms(strictToPoly(eq)));
    //console.log(aEq);
    answer.innerHTML = formatPoly(aEq);
    multiline.innerHTML = formatPolyMulti(aEq);
}

/*
Wow, this is fun and complex. Here are a few things I've learned so far.

There should be 3 types of polynomial representation:

    1. Human read and writeable
    2. Rigid grammar (Single spaced between all numbers, operators and identifiers, no unary signs (+, -))
    3. Object representation

("Identifiers"? We need to call words something that can be both variables, constants, and units.)

There can be steps to convert from human-formatted to rigid
There is a parser to change rigid to object
There could be a process to convert object directly to human readable

You should be able to add, subtract, multiply and divide polynomial
Multiply will be most common, You could have one like so (rigid syntax):

Circumference: poly('r * cm * 3.1415')
CmToIn: poly('in / 2.54cm')
CircAndConvertCmToIn: Circumference * CmToIn
    > r * in * 1.24 `valid polynomial`

Calculate a polynomial by replacing variables with numbers
CircAndConvertCmToIn.calc({r: 1.0})
    > 1.24in `polynomial (because it includes an identifier) get the value with poly.calc({r: 1.0}).num`

Wait, that's weird. Should the input be specified as cm? I mean, it doesn't have to be, it's just recommended.

You could do the same like so:

CircAndConvertCmToIn * poly('1.0 / r')

Calculus
--------

SalesTrajectory: p(2x + 3)
SalesTrajectory.d()
    > 2 `This is a polynomial`
SalesTrajectory.d({x: 100})
    > 2 `This is a number - It is 2 for all x, so, you know`

SalesTrajectory.i()
    > x^2 + 3x + C `polynomial`
SalesTrajectory.i({x: [100, 110]})
    > 2130 `number`

*/
window.onload = simplify;
</script>
